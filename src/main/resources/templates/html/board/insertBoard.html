<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>새글등록</title>
<link rel="stylesheet" th:href="@{/css/board.css}"/>
</head>
<body>
<div id="wrapper">
	<div id="title">
		<h3>새 글 등록하기</h3>
	</div>
	<div id="content" class="insertBoard">
		<form th:action="@{/board/insertBoardProc}" method="post">
			<table>
				<tr class="getboardTR">
					<th>제목</th>
					<td><input type="text" name="title"/></td>
					<th>작성자</th>
					<td><input type="text" name="writer" size="10"/></td>
				</tr>
				<tr>
					<th>내용</th>
					<td colspan="3"><textarea class="textarea" name="content" cols="40" rows="10"></textarea></td>
				</tr>
				<tr>
					<td colspan="2" class="alignCenter">
					<input type="submit" value="새글 등록 "/>
	  				<input type="button" value="목록" th:onclick="event.preventDefault(); location.href='/board/listBoard'; "/>
	  				</td>
				</tr>
			</table>
		</form>
	</div>
</div>
</body>
</html>
