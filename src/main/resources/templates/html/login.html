<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>회원 로그인</title>
</head>
<body>
	<div id="wrapper">
		<div id="title">
			<h1>회원 로그인</h1>
		</div>
		<div id="content">
			<form th:action="login" method="post">
			<table>
				<tr>
					<th>아이디</th>
					<td><input name="id" type="text"></td>
				</tr>
				<tr>
					<th>비밀번호</th>
					<td><input name="password" type="password"></td>
				</tr>
				<tr>
					<td colspan="2">
						<input name="password" type="password" value="로그인">
					</td>
				</tr>
			</table>
			</form>
		</div>
	</div>
</body>
</html>
